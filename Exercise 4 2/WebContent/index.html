				</tr>
				<tr>

				</tr>
			</table>
			<input type="hidden" id="medlemsIdeen" value=""/>
			<p><button type="button" id="addMember">Add Member</button></p>
			<p><button type="button" id="editMember">Edit Member</button></p>

	</div>
